<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text Wizard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg: #f1d7b3;
      --fg: #6b4400c2;
      --card: #fff;
      --muted: #666;
      --accent: #6b4400;
      --shadow: rgba(0,0,0,0.06);
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 28px;
      text-align: center;
    }

    header.site-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 0 18px 0;
      position:relative;
    }
    header{ max-width: 900px; margin: 0 auto 18px auto; }
    nav { margin-bottom: 18px; }
    nav a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 8px;
      font-weight: 600;
      padding:6px 10px;
      border-radius:8px;
      transition: all .15s ease;
      background: transparent;
    }
    nav a[aria-current="page"]{ background: rgba(107,68,0,0.08); }
    nav a:hover{ transform:translateY(-2px); box-shadow: 0 4px 12px rgba(107,68,0,0.06); }


    .title-text{ line-height:1; transform: translateY(-2px); }

    .card {
      display: inline-block;
      width: 92%;
      max-width: 980px;
      background: var(--card);
      border-radius: 8px;
      padding: 18px;
      box-shadow: 0 1px 6px var(--shadow);
      text-align: left;
    }
    .brand-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      font-family: 'Palatino', 'Georgia', serif;
      color:var(--accent);
      font-size:var(--brand-size);
      text-decoration:none;
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
    }


    h1 { margin: 4px 0 8px 0; font-size: 22px; }
    p.lead { color: var(--muted); margin-top: 0; }
    label { display:block; margin-top: 12px; font-weight:600; color:var(--accent); }
    textarea { width:100%; height:120px; font-size:16px; padding:10px; border-radius:6px; border:1px solid #ddd; box-sizing:border-box; resize:vertical; }
    .controls { margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; }
    button, .select, input[type="range"] {
      padding:8px 12px;
      border-radius:6px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
      font-size:14px;
    }
    .inline {
      display:inline-flex; align-items:center; gap:8px;
    }
    .output {
      margin-top:14px;
      padding:12px;
      min-height:60px;
      font-size:18px;
      background:#fafafa;
      border-radius:6px;
      white-space:pre-wrap;
      word-break:break-word;
      box-shadow:0 1px 3px var(--shadow);
    }
    .meta { margin-top:10px; color:var(--muted); font-size:13px; }
    .debug { margin-top:8px; color:#b33; font-size:13px; }
    footer { margin-top:12px; color:var(--muted); font-size:13px; }
    @media (max-width:600px){
      .controls { flex-direction:column; }
      button { width:100%; }
    }
  </style>
</head>

    <nav>
      <a href="index.html">Text ‚Üí Emoji</a> 
      <a href="morse.html" >Morse ‚Üê‚Üí Text</a>
      <a href="weird.html" >Text ‚Üí Weird Text</a>
      <a href="cursed.html">Text ‚Üí Cursed Text </a>
    </nav>
  </header>
<body>
  <h1>Weird Text Translator</h1>
  <p>Type normal text and click a style button to make it weird!</p>

  <textarea id="inputText" placeholder="Try: hello world"></textarea><br>
  <button id="btnUpside">Upside Down</button>
  <button id="btnSmallcaps">Small Caps</button>
  <button id="btnWide">Full Width</button>
  <button id="btnClear">Clear</button>

  <div class="output" id="output">Translated text will appear here.</div>
  <div class="debug" id="debug"></div>

<script>
  // -------------------------
  // Helper: show debug messages
  function showDebug(msg){
    document.getElementById('debug').textContent = msg || '';
  }

  // Upside-down map (not all chars have mappings, so fallback is original)
  const upsideMap = {
    'a':'…ê','b':'q','c':'…î','d':'p','e':'«ù','f':'…ü','g':'∆É','h':'…•','i':'·¥â','j':'…æ',
    'k':' û','l':' É','m':'…Ø','n':'u','o':'o','p':'d','q':'b','r':'…π','s':'s','t':' á',
    'u':'n','v':' å','w':' ç','x':'x','y':' é','z':'z',
    'A':'‚àÄ','B':'êêí','C':'∆Ü','D':'p','E':'∆é','F':'‚Ñ≤','G':'◊§','H':'H','I':'I','J':'≈ø',
    'K':' û','L':'À•','M':'W','N':'N','O':'O','P':'‘Ä','Q':'Œå','R':'·¥ö','S':'S','T':'‚ä•',
    'U':'‚à©','V':'Œõ','W':'M','X':'X','Y':'‚ÖÑ','Z':'Z',
    '1':'∆ñ','2':'·ÑÖ','3':'∆ê','4':'„Ñ£','5':'œõ','6':'9','7':'„Ñ•','8':'8','9':'6','0':'0',
    '.':'Àô',',':'\'','\'':',','"':',,','_':'‚Äæ',';':'ÿõ','!':'¬°','?':'¬ø'
  };

  function toUpsideDown(text){
    return text.split("").reverse().map(ch => upsideMap[ch] || ch).join("");
  }

  // Small caps style (using Unicode small caps)
  const smallMap = {
    'a':'·¥Ä','b':' ô','c':'·¥Ñ','d':'·¥Ö','e':'·¥á','f':'“ì','g':'…¢','h':' ú','i':'…™','j':'·¥ä',
    'k':'·¥ã','l':' ü','m':'·¥ç','n':'…¥','o':'·¥è','p':'·¥ò','q':'«´','r':' Ä','s':'s','t':'·¥õ',
    'u':'·¥ú','v':'·¥†','w':'·¥°','x':'x','y':' è','z':'·¥¢'
  };
  function toSmallcaps(text){
    return text.split("").map(ch => smallMap[ch.toLowerCase()] || ch).join("");
  }

  // Fullwidth text (each letter is shifted into Unicode fullwidth block)
  function toFullwidth(text){
    return text.split("").map(ch => {
      const code = ch.charCodeAt(0);
      if (code >= 33 && code <= 126) {
        return String.fromCharCode(0xFF00 + code - 0x20);
      }
      return ch;
    }).join("");
  }


  // Hook up buttons


  document.getElementById('btnUpside').addEventListener('click', ()=>{
    const input = document.getElementById('inputText').value;
    document.getElementById('output').textContent = toUpsideDown(input);
    showDebug('');
  });

  document.getElementById('btnSmallcaps').addEventListener('click', ()=>{
    const input = document.getElementById('inputText').value;
    document.getElementById('output').textContent = toSmallcaps(input);
    showDebug('');
  });

  document.getElementById('btnWide').addEventListener('click', ()=>{
    const input = document.getElementById('inputText').value;
    document.getElementById('output').textContent = toFullwidth(input);
    showDebug('');
  });

  document.getElementById('btnCursed').addEventListener('click', () => {
    const input = document.getElementById('inputText').value;   // get user input
    document.getElementById('output').textContent = toCursed(input); // apply cursed text
    showDebug(''); // clear any debug messages, consistent with your other buttons
  });

  document.getElementById('btnClear').addEventListener('click', ()=>{
    document.getElementById('inputText').value = '';
    document.getElementById('output').textContent = 'Translated text will appear here.';
  });
</script>

</body>
</html>
