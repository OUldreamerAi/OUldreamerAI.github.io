<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text â†’ Weird Text translator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg: #f1d7b3;
      --fg: #6b4400c2;
      --card: #fff;
      --muted: #666;
      --accent: #6b4400;
      --shadow: rgba(0,0,0,0.06);
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 28px;
      text-align: center;
    }
    header{ max-width: 900px; margin: 0 auto 18px auto; }
    nav { margin-bottom: 18px; }
    nav a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 8px;
      font-weight: 600;
    }
    .card {
      display: inline-block;
      width: 92%;
      max-width: 980px;
      background: var(--card);
      border-radius: 8px;
      padding: 18px;
      box-shadow: 0 1px 6px var(--shadow);
      text-align: left;
    }
    h1 { margin: 4px 0 8px 0; font-size: 22px; }
    p.lead { color: var(--muted); margin-top: 0; }
    label { display:block; margin-top: 12px; font-weight:600; color:var(--accent); }
    textarea { width:100%; height:120px; font-size:16px; padding:10px; border-radius:6px; border:1px solid #ddd; box-sizing:border-box; resize:vertical; }
    .controls { margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; }
    button, .select, input[type="range"] {
      padding:8px 12px;
      border-radius:6px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
      font-size:14px;
    }
    .inline {
      display:inline-flex; align-items:center; gap:8px;
    }
    .output {
      margin-top:14px;
      padding:12px;
      min-height:60px;
      font-size:18px;
      background:#fafafa;
      border-radius:6px;
      white-space:pre-wrap;
      word-break:break-word;
      box-shadow:0 1px 3px var(--shadow);
    }
    .meta { margin-top:10px; color:var(--muted); font-size:13px; }
    .debug { margin-top:8px; color:#b33; font-size:13px; }
    footer { margin-top:12px; color:var(--muted); font-size:13px; }
    @media (max-width:600px){
      .controls { flex-direction:column; }
      button { width:100%; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Emoji</a> 
      <a href="morse.html" aria-current="page">Morse</a>
      <a href="weird.html">Weird Text</a>
    </nav>
  </header>
<body>
  <h1>Weird Text Translator</h1>
  <p>Type normal text and click a style button to make it weird!</p>

  <textarea id="inputText" placeholder="Try: hello world"></textarea><br>
  <button id="btnUpside">Upside Down</button>
  <button id="btnSmallcaps">Small Caps</button>
  <button id="btnWide">Full Width</button>
  <button id="btnCursed">Cursed Text</button>
  <button id="btnClear">Clear</button>

  <div class="output" id="output">Translated text will appear here.</div>
  <div class="debug" id="debug"></div>

<script>
  // -------------------------
  // Helper: show debug messages
  function showDebug(msg){
    document.getElementById('debug').textContent = msg || '';
  }

  // Upside-down map (not all chars have mappings, so fallback is original)
  const upsideMap = {
    'a':'É','b':'q','c':'É”','d':'p','e':'Ç','f':'ÉŸ','g':'Æƒ','h':'É¥','i':'á´‰','j':'É¾',
    'k':'Êž','l':'Êƒ','m':'É¯','n':'u','o':'o','p':'d','q':'b','r':'É¹','s':'s','t':'Ê‡',
    'u':'n','v':'ÊŒ','w':'Ê','x':'x','y':'ÊŽ','z':'z',
    'A':'âˆ€','B':'ð’','C':'Æ†','D':'p','E':'ÆŽ','F':'â„²','G':'×¤','H':'H','I':'I','J':'Å¿',
    'K':'Êž','L':'Ë¥','M':'W','N':'N','O':'O','P':'Ô€','Q':'ÎŒ','R':'á´š','S':'S','T':'âŠ¥',
    'U':'âˆ©','V':'Î›','W':'M','X':'X','Y':'â…„','Z':'Z',
    '1':'Æ–','2':'á„…','3':'Æ','4':'ã„£','5':'Ï›','6':'9','7':'ã„¥','8':'8','9':'6','0':'0',
    '.':'Ë™',',':'\'','\'':',','"':',,','_':'â€¾',';':'Ø›','!':'Â¡','?':'Â¿'
  };

  function toUpsideDown(text){
    return text.split("").reverse().map(ch => upsideMap[ch] || ch).join("");
  }

  // Small caps style (using Unicode small caps)
  const smallMap = {
    'a':'á´€','b':'Ê™','c':'á´„','d':'á´…','e':'á´‡','f':'Ò“','g':'É¢','h':'Êœ','i':'Éª','j':'á´Š',
    'k':'á´‹','l':'ÊŸ','m':'á´','n':'É´','o':'á´','p':'á´˜','q':'Ç«','r':'Ê€','s':'s','t':'á´›',
    'u':'á´œ','v':'á´ ','w':'á´¡','x':'x','y':'Ê','z':'á´¢'
  };
  function toSmallcaps(text){
    return text.split("").map(ch => smallMap[ch.toLowerCase()] || ch).join("");
  }

  // Fullwidth text (each letter is shifted into Unicode fullwidth block)
  function toFullwidth(text){
    return text.split("").map(ch => {
      const code = ch.charCodeAt(0);
      if (code >= 33 && code <= 126) {
        return String.fromCharCode(0xFF00 + code - 0x20);
      }
      return ch;
    }).join("");
  }

// These are lists of "combining marks" from Unicode.
// They look like accents, dots, lines, and other marks
// that stick above, through, or below normal letters.
const zalgoUp = [ /* marks that appear ABOVE letters */ 
  '\u030d','\u030e','\u0304','\u0305','\u033f','\u0311','\u0306','\u0310',
  '\u0352','\u0357','\u0351','\u0307','\u0308','\u030a','\u0342','\u0343',
  '\u0344','\u034a','\u034b','\u034c','\u0303','\u0302','\u030c','\u0350',
  '\u0300','\u0301','\u030b','\u030f','\u0312','\u0313','\u0314','\u033d',
  '\u0309','\u0363','\u0364','\u0365','\u0366','\u0367','\u0368','\u0369',
  '\u036a','\u036b','\u036c','\u036d','\u036e','\u036f'
];
const zalgoMid = [ /* marks that appear THROUGH the letters */ 
  '\u0315','\u031b','\u0340','\u0341','\u0358','\u0321','\u0322','\u0327',
  '\u0328','\u0334','\u0335','\u0336','\u034f','\u035c','\u035d','\u035e',
  '\u035f','\u0360','\u0362','\u0338','\u0337','\u0361','\u0489'
];
const zalgoDown = [ /* marks that appear BELOW letters */ 
  '\u0316','\u0317','\u0318','\u0319','\u031c','\u031d','\u031e','\u031f',
  '\u0320','\u0324','\u0325','\u0326','\u0329','\u032a','\u032b','\u032c',
  '\u032d','\u032e','\u032f','\u0330','\u0331','\u0332','\u0333','\u0339',
  '\u033a','\u033b','\u033c','\u0345','\u0347','\u0348','\u0349','\u034d',
  '\u034e','\u0353','\u0354','\u0355','\u0356','\u0359','\u035a','\u0323'
];

// Helper function: pick a random set of marks from an array
// "arr" = which group to use (up, mid, or down)
// "count" = how many marks to add
function randomZalgoMarks(arr, count) {
  let marks = "";
  for (let i = 0; i < count; i++) {
    marks += arr[Math.floor(Math.random() * arr.length)];
  }
  return marks;
}

// Main function: turn normal text into cursed (zalgo) text
function toCursed(str) {
  let cursed = "";
  for (let char of str) {
    // spaces are kept normal (no zalgo)
    if (char === " ") {
      cursed += " ";
      continue;
    }
    // each character gets randomly "decorated" with marks
    cursed += char 
      + randomZalgoMarks(zalgoUp, Math.floor(Math.random() * 3))   // 0â€“2 marks above
      + randomZalgoMarks(zalgoMid, Math.floor(Math.random() * 2))  // 0â€“1 marks in middle
      + randomZalgoMarks(zalgoDown, Math.floor(Math.random() * 3)); // 0â€“2 marks below
  }
  return cursed;
}

  // Hook up buttons


  document.getElementById('btnUpside').addEventListener('click', ()=>{
    const input = document.getElementById('inputText').value;
    document.getElementById('output').textContent = toUpsideDown(input);
    showDebug('');
  });

  document.getElementById('btnSmallcaps').addEventListener('click', ()=>{
    const input = document.getElementById('inputText').value;
    document.getElementById('output').textContent = toSmallcaps(input);
    showDebug('');
  });

  document.getElementById('btnWide').addEventListener('click', ()=>{
    const input = document.getElementById('inputText').value;
    document.getElementById('output').textContent = toFullwidth(input);
    showDebug('');
  });

  document.getElementById('btnCursed').addEventListener('click', () => {
    const input = document.getElementById('inputText').value;   // get user input
    document.getElementById('output').textContent = toCursed(input); // apply cursed text
    showDebug(''); // clear any debug messages, consistent with your other buttons
  });

  document.getElementById('btnClear').addEventListener('click', ()=>{
    document.getElementById('inputText').value = '';
    document.getElementById('output').textContent = 'Translated text will appear here.';
  });
</script>

</body>
</html>
